<ul id="doubtList"></ul>

<script>
fetch("/get-doubts")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("doubtList");
    data.forEach(d => {
      const li = document.createElement("li");
      li.textContent = d.doubt;
      list.appendChild(li);
    });
  });
</script>
